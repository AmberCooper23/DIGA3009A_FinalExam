<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Log</title>
  <link rel="stylesheet" href="../styling/addLog.css">
</head>
<body>
  <header>
    <h1>Log a Movie</h1>
    <nav>
      <a href="../index.html">‚Üê Back to Home</a>
      <button id="openSearch">Add Log</button>
    </nav>
  </header>

  <section id="searchModal" class="modal">
    <section class="modal-content">
      <button id="closeModal" class="close">&times;</button>
      <h2>Search the media you want to log...</h2>
      <form id="movieSearchForm" autocomplete="off">
        <section class="searchContainer">
          <input type="text" id="movieSearchInput" placeholder="Search movie..." required>
          <ul id="suggestions"></ul>
        </section>
      </form>
      <ul id="searchResults"></ul>
    </section>
  </section>

  <script defer src="../js/addLog.js"></script>
</body>
