<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Movie</title>
  <link rel="stylesheet" href="../styling/logMovie.css">
</head>
<body>
  <header>
    <h1>Log your review</h1>
    <nav>
      <a href="../pages/addLog.html">‚Üê Back to Search</a>
      <a href="../pages/diary.html">Diary</a>
    </nav>
  </header>

  <main>
    <section id="movieDetails">
      <img id="poster" src="" alt="">
      <h2 id="title"></h2>
      <select id="platform" required>
        <option value="" disabled selected>Select platform</option>
        <option>Netflix</option>
        <option>Disney+</option>
        <option>ShowMax</option>
        <option>HBO</option>
        <option>Streaming</option>
        <option>Live</option>
      </select>
    </section>

    <form id="logForm">
      <label for="review">Review</label>
      <textarea id="review" rows="6" required></textarea>

<label for="friends">Tag Friends</label>
<input id="friends" type="text" autocomplete="off">


      <label>Rating</label>
      <div class="ratingRow">
        <ul id="stars" class="rating"></ul>
        <button type="submit">Log</button>
      </div>
    </form>
  </main>

  <script defer src="../js/logMovie.js"></script>
</body>
</html>
