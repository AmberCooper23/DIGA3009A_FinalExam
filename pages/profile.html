<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <link rel="stylesheet" href="../styling/profile.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <header>
    <h1 class="logo">mediaboxd</h1>
    <form role="search">
      <input type="text" id="searchInput" placeholder="Search..." />
    </form>
    <a class="userTrigger" href="../pages/login.html">Log In</a>
  </header>

  <aside id="navBarContainer"></aside>

  <main>
    <section class="profileHeader">
      <h1>My Profile</h1>
      <p id="profileHandle"></p>
      <p id="profileBio"></p>

      <section id="identityEditor" hidden>
        <textarea id="editBio"></textarea>
      </section>

      <button id="editProfileBtn">Edit profile</button>
    </section>

    <section class="topSection">
      <header><h2>Top 4 Movies</h2></header>
      <ul id="topMovies" class="topGrid"></ul>
    </section>

    <section class="topSection">
      <header><h2>Top 4 Series</h2></header>
      <ul id="topSeries" class="topGrid"></ul>
    </section>
  </main>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.1/ScrollTrigger.min.js"></script>
<script src="../js/root.js"></script>
  <script defer src="../js/profile.js"></script>
</body>
</html>
